namespace: fleet-default
helm:
  repo: https://rancher.github.io/rodeo	
  chart: rancher-demo
  valuesFiles:
    - "values.yaml"

targetCustomizations:
- name: dev
  namespace: default
  helm:
    # yaml:
    #   dev:
    #   - custom1
    values: 
      replica: 3
      app:
        localization:
           pets: "chameleons"
           color: "green"
  clusterSelector:
    matchLabels:
      env: dev
  # kustomize:
  #   dir: clusters/dev