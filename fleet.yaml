namespace: fleet-default
helm:
  repo: https://rancher.github.io/rodeo	
  chart: rancher-demo
  valuesFiles:
    - "values.yaml"

targetCustomizations:
- name: k3s01
  namespace: default
  helm:
    valuesFiles: 
      - "k3s01/k3s01.yaml"
  clusterSelector:
    matchLabels:
      clusterconfig: k3s01

- name: k3s02
  namespace: default
  helm:
    valuesFiles: 
      - "k3s02/k3s02.yaml"
  clusterSelector:
    matchLabels:
      clusterconfig: k3s02
