namespace: fleet-default
helm:
  repo: https://rancher.github.io/rodeo	
  chart: rancher-demo
  valuesFiles:
    - "values.yaml"

targetCustomizations:
- name: dev
  namespace: default
  helm:
    values: 
      replica: 3
      app:
        localization:
           pets: "chameleons"
           color: "green"
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  namespace: default
  helm:
    valuesFiles: 
      - "dev/custom1.yaml"
  clusterSelector:
    matchLabels:
      env: test
